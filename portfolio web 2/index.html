<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio-website:ARPIT AGARI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
   <div class="container">

<div class="navbar">
<div class="logo-container">
    <img src="./Images/userAsset/navlogo1.jpg" alt="logo here" class="logo">
    <div class="logo-text">rpit Agari</div>
</div>
<div class="nav-items">
    <div><a href="#projects">Projects</a></div>
    <div><a href="#skill">Skill</a></div>
    <div><a href="#contact">Contact</a></div>
</div>

</div>
</div>



<div class="hero-section">
    <div class="absolute faded-text">Arpit Agari</div>
    <div class="hero-section-left">
        <div class="hero-section-heading">Hi!! Arpit Agari</div>
        <div class="hero-section-subheading hero-section-heading">I am a <span class="role"></span></div>
        <div class="hero-section-description">I'm a software developer and here is my portfolio website .Here you'll learn about my journey as a software developer.</div>
        <div class="btn-pink" id="button">Hire me</div>
    </div>

    <div class="hero-section-right">
       
        <div class="absolute icons icons-dots">
            <img src="./Images/userAsset/dots.png" alt="">
        </div>

        <div class="absolute icons icons-cube">
            <img src="./Images/userAsset/cube.png" alt="">
        </div>


        <div class="absolute icons icons-circle">
            <img src="./Images/userAsset/circle.png" alt="">
        </div>


        <div class="absolute icons icons-zigzag">
            <img src="./Images/userAsset/zigzags.png" alt="">
        </div>

        <div class="absolute icons icons-plus">
            <img src="./Images/userAsset/plus.png" alt="">
        </div>

        <div class="user-image">
            <img src="./Images/userAsset/UserImage.jpg" alt="">
        </div>
    </div>
    

</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typedata=new Typed(".role",{
            strings:[
                "Full Stack Developer!",
                "Web Developer!",
                "Backend Developer!",
                "Coder!",
                "Competetive Programmer!"
            ],
            loop:true,
            typedSpeed:100,
            backSpeed:80,
            backDelay:1000,
        });
    </script>
